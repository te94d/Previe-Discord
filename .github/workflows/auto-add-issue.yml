name: Move new issues into xyz94
on:
  issues:
    types: [opened]

jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.3.0
        with:
          project: xyz94
          column: issues
          repo-token: ${{ secrets.GH_TOKEN }}